
{% extends 'blog/base.html' %}

{% block content %}

    <h1>My Blog</h1>
   {% for post in posts %}
   <div class="card m-4" style="width: 18rem;">
   
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text text-muted small">{{ post.published }}</p>
      <p class="card-text">{{ post.text|truncatechars:30|upper}}</p>
      <a href="{% url 'blog:detail' post.id %}" class="btn btn-primary">Read More</a>
    </div>
  </div>
   {% endfor %}


{% endblock content %}
